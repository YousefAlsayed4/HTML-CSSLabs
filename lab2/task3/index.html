<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        margin-left: 20px;
      }
      .theorem {
        margin-top: 20px;
      }
      .theorem-heading {
        font-size: 18px;
        font-weight: bold;
      }
      .mathml-equation {
        font-size: 16px;
        color: red;
      }
    </style>
  </head>
  <body>
    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  
     
        <path
          d="M 150 150 L 250 50 L 250 150 Z"
          fill="red"
          stroke="red"
          stroke-width="2"
        />
        <line x1="250" y1="50" x2="250" y2="150" stroke="red" stroke-width="2" />
     
        <text x="150" y="170">a</text>
        <text x="260" y="40">b</text> 
        <text x="260" y="170">c</text> 
      </svg>
      
    </svg>

    <div class="container">
      <h2 class="theorem-heading">According to Pythagoras theorem</h2>
      <math class="mathml-equation" xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
          <mi>c</mi>
          <mo>=</mo>
          <msqrt>
            <mrow>
              <msup>
                <mi>a</mi>
                <mn>2</mn>
              </msup>
              <mo>+</mo>
              <msup>
                <mi>b</mi>
                <mn>2</mn>
              </msup>
            </mrow>
          </msqrt>
        </mrow>
      </math>
    </div>
  </body>
</html>

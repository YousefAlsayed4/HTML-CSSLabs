<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
        <form class="container">
            <h1>Change Email Address</h1>
            <input class="txt" type="text" name="UserName" placeholder="UserName" required pattern="[a-zA-Z0-9]+"> 
            <p class="error-txt" style="font-size: 12px; width: 50%;">the required UserName may only have a series of character</p>
            <input class="mail" type="email" name="" id="" placeholder="Email" required > 
            <p class="error-email" style="font-size: 12px; width: 50%;">the required Email should have '@'</p>
            <input class="btn" type="submit" value="Change">
        </form>
    </div>
</body>
</html>
